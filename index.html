<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Support Dashboard</title>
<link rel="stylesheet" href="style.css" />

<style>
.container { display:flex; height:100vh; font-family: Arial, sans-serif; }
.sidebar { width:260px; border-right:1px solid #ddd; padding:12px; box-sizing:border-box; overflow:auto; background:#5b2fe6; }
.sidebar h2 { margin:0 0 12px; color:#fff; }
.sidebar ul { list-style:none; padding:0; margin:0; }
.sidebar li { padding:12px; margin-bottom:10px; background:#fff; border-radius:8px; cursor:pointer; font-weight:700; }
.sidebar li:hover { background:#f0f0f0; }

.chat-section { flex:1; display:flex; flex-direction:column; }
.chat-header { padding:12px; border-bottom:1px solid #eee; background:#f6f4f9; display:flex; justify-content:space-between; align-items:center; }

.chat-box { flex:1; padding:18px; overflow:auto; background:#fafafa; display:flex; flex-direction:column; }

.agent-msg {
  align-self:flex-end;
  background:#cce5ff;
  padding:8px 10px;
  border-radius:8px;
  margin:6px 0;
  max-width:60%;
}

.customer-msg {
  align-self:flex-start;
  background:#fff;
  padding:8px 10px;
  border-radius:8px;
  margin:6px 0;
  max-width:60%;
  border:1px solid #eee;
}

img.message-image { max-width:200px; border-radius:8px; margin-top:6px; display:block; }
.file-link { display:block; margin-top:6px; color:#1565c0; text-decoration:none; }
audio { margin-top:6px; display:block; }

.chat-input { display:flex; gap:8px; padding:12px; border-top:1px solid #eee; background:#fff; align-items:center; }
.chat-input input { flex:1; padding:12px; border-radius:10px; border:1px solid #ddd; }
.chat-input button { padding:10px; border:none; border-radius:50%; background:#0d8b6f; color:#fff; cursor:pointer; width:52px; height:52px; }

.msg-meta { font-size:11px; color:#666; margin-top:6px; display:flex; justify-content:flex-end; gap:6px; }
.meta-ticks { color:#0084ff; }
</style>
</head>

<body>

<audio id="notifSound" src="notif.mp3" preload="auto"></audio>

<div class="container">

<div class="sidebar">
  <h2>Customers</h2>
  <ul id="customerList">
    <li>Loading...</li>
  </ul>
</div>

<div class="chat-section">
  <div class="chat-header">
    <h3 id="customerName">Select a customer</h3>
    <button id="logoutBtn" style="background:#e74c3c;color:#fff;border:none;padding:6px 12px;border-radius:6px;">Logout</button>
  </div>

  <div class="chat-box" id="chatBox"></div>

  <div class="chat-input">
    <button id="attachBtn">üìé</button>
    <input type="file" id="fileInput" hidden />
    <button id="recordBtn">üé§</button>
    <button id="cancelRecordBtn" style="display:none;background:#e74c3c;">‚ùå</button>
    <input type="text" id="messageInput" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>
</div>

</div>

<script src="https://dealpad-backend-1.onrender.com/socket.io/socket.io.js"></script>

<script>
const customerListEl = document.getElementById("customerList");
const chatBox = document.getElementById("chatBox");
const customerNameEl = document.getElementById("customerName");
const messageInput = document.getElementById("messageInput");
const fileInput = document.getElementById("fileInput");
const recordBtn = document.getElementById("recordBtn");
const cancelRecordBtn = document.getElementById("cancelRecordBtn");

let currentCustomer = null;
const agentId = localStorage.getItem("agentId");
if(!agentId) location.href="login.html";

const socket = io("https://dealpad-backend-1.onrender.com",{transports:["websocket"]});
socket.on("connect",()=>socket.emit("register_agent",agentId));

function renderMessage(msg,sender){
  const div=document.createElement("div");
  div.className = sender==="agent" ? "agent-msg" : "customer-msg";

  if(msg.fileType?.startsWith("image/") && (msg.fileData || msg.mediaUrl)){
    const img=document.createElement("img");
    img.src=msg.fileData || msg.mediaUrl;
    img.className="message-image";
    div.appendChild(img);

  } else if(msg.voiceNote && (msg.audioData || msg.mediaUrl)){
    const audio=document.createElement("audio");
    audio.controls=true;
    audio.src=msg.audioData || msg.mediaUrl;
    div.appendChild(audio);

  } else if(msg.fileName && (msg.fileData || msg.mediaUrl)){
    const a=document.createElement("a");
    a.href=msg.fileData || msg.mediaUrl;
    a.className="file-link";
    a.download=msg.fileName;
    a.innerText="üìé "+msg.fileName;
    div.appendChild(a);

  } else {
    div.innerText = msg.message || msg.text || "";
  }

  const meta=document.createElement("div");
  meta.className="msg-meta";
  meta.innerHTML=`<span>${new Date(msg.created_at||Date.now()).toLocaleString()}</span>${sender==="agent"?"<span class='meta-ticks'>‚úî‚úî</span>":""}`;
  div.appendChild(meta);

  chatBox.appendChild(div);
  chatBox.scrollTop=chatBox.scrollHeight;
}

async function loadCustomers(){
  customerListEl.innerHTML="<li>Loading...</li>";
  try{
    const res = await fetch(`https://dealpad-backend-1.onrender.com/agent/customers?agentId=${agentId}`);
    const customers = await res.json();
    customerListEl.innerHTML="";
    customers.forEach(c=>{
      const li=document.createElement("li");
      li.innerText=c.number;
      li.onclick=()=>selectCustomer(c.number);
      customerListEl.appendChild(li);
    });
  }catch{
    customerListEl.innerHTML="<li>Error loading customers</li>";
  }
}

function selectCustomer(number){
  currentCustomer=number;
  customerNameEl.innerText="Chat with "+number;
  chatBox.innerHTML="";
  socket.emit("load_messages",number);
}

socket.on("chat_history",msgs=>{
  chatBox.innerHTML="";
  msgs.forEach(m=>{
    const sender = m.senderType==="agent" || m.sender==="agent" ? "agent" : "customer";
    renderMessage(m,sender);
  });
});

socket.on("incoming_message",data=>{
  if(data.from!==currentCustomer){
    document.getElementById("notifSound").play().catch(()=>{});
    return;
  }
  renderMessage(data,"customer");
});

document.getElementById("sendBtn").onclick=async()=>{
  if(!currentCustomer || !messageInput.value.trim()) return;
  const payload={to:currentCustomer,message:messageInput.value,senderType:"agent"};
  await fetch("https://dealpad-backend-1.onrender.com/send",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
  renderMessage({...payload,created_at:new Date()},"agent");
  messageInput.value="";
};

document.getElementById("attachBtn").onclick=()=>fileInput.click();
fileInput.onchange=()=>{
  const file=fileInput.files[0]; if(!file) return;
  const r=new FileReader();
  r.onload=async()=>{
    const payload={to:currentCustomer,fileData:r.result,fileType:file.type,fileName:file.name,senderType:"agent"};
    await fetch("https://dealpad-backend-1.onrender.com/send",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
    renderMessage({...payload,created_at:new Date()},"agent");
  };
  r.readAsDataURL(file);
};

let mediaRecorder,audioChunks=[];
recordBtn.onclick=async()=>{
  const stream=await navigator.mediaDevices.getUserMedia({audio:true});
  mediaRecorder=new MediaRecorder(stream);
  audioChunks=[];
  mediaRecorder.ondataavailable=e=>audioChunks.push(e.data);
  mediaRecorder.onstop=()=>{
    const blob=new Blob(audioChunks,{type:"audio/webm"});
    const r=new FileReader();
    r.onload=async()=>{
      const payload={to:currentCustomer,audioData:r.result,voiceNote:true,senderType:"agent"};
      await fetch("https://dealpad-backend-1.onrender.com/send",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(payload)});
      renderMessage({...payload,created_at:new Date()},"agent");
    };
    r.readAsDataURL(blob);
  };
  mediaRecorder.start();
};

loadCustomers();
</script>

</body>
</html>
