<!DOCTYPE html>
<html>
<head>
<title>Agent Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background: #f0f2f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .login-box {
        background: #ffffff;
        width: 320px;
        padding: 28px;
        border-radius: 10px;
        box-shadow: 0px 4px 15px rgba(0,0,0,0.12);
        text-align: center;
    }

    h2 {
        margin: 0 0 20px 0;
        color: #333;
        font-size: 22px;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        border-radius: 6px;
        border: 1px solid #ccc;
        font-size: 15px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        margin-top: 12px;
        background: #1877f2;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #0f5dd1;
    }
</style>

</head>
<body>

<div class="login-box">
    <h2>Agent Login</h2>

    <input id="username" placeholder="Username">
    <input id="password" placeholder="Password" type="password">
    <button onclick="login()">Login</button>
</div>

<script>
async function login() {
    const username = document.getElementById("username").value;
    const password = document.getElementById("password").value;

    const res = await fetch("http://localhost:3000/agent/login", {
        method: "POST",
        headers: { "Content-Type": "application/json"},
        body: JSON.stringify({ username, password })
    });

    const data = await res.json();

    if(data.success){
        localStorage.setItem("agentId", data.agentId);
        window.location.href = "index.html";
    } else {
        alert("Invalid login");
    }
}
</script>

</body>
</html>
